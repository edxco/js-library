<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container text-center mt-5">
    <p>

        <button id="btn">Add book</button>

      </p>
</div>
<div class="container w-50 mx-auto">
            <form class="d-none w-50" id="addBook" >
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" >
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author">
              </div>
              <div class="mb-3">
                <label for="page" class="form-label">Page</label>
                <input type="number" class="form-control" id="page" >
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="read">
                <label class="form-check-label" for="read">Have you read it?</label>
              </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
        </div>
</div>
<script src="js/library.js"></script>

</body>
</html>
