<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/41738b16c0.js" crossorigin="anonymous"></script>
  <title>My Library</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="wrapper">
    <header id="header">
      <div class="mx-auto text-center">
        <h1 class="display-4 text-white py-5">Welcome to my Library</h1>
        <button id="btn" class="btn btn-primary btn-lg">Add book 
          <svg class="svg_image" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
          </svg>
        </button>
      </div>
      <div>
        <div class="container w-50 mx-auto mt-5">
          <form class="d-none w-50 form-inline" id="addBook">
            <div class="mb-3 input-group">
              <input type="text" class="form-control" id="title" placeholder="Title of the book" required>
              <span class="px-2">&nbsp;</span>
              <input type="text" class="form-control" id="author" placeholder="Author" required>
            </div>
            <div class="mb-3 d-flex align-items-center justify-content-between">
              <div class="col-4 pe-2">
                <input type="number" class="form-control" id="page" placeholder="# of pages" required>
              </div>
              <div class="col-4 form-check pe-4">
                <label class="form-check-label text-white" for="read">Have you read it?</label>
                <input type="checkbox" class="form-check-input" id="read">
              </div>
              <input type="submit" class="btn btn-primary submit">
            </div>
           <div id="txtWarning" class="bg-warning text-center">

           </div>
            
          </form>
        </div>
      </div>
    </header>
    <section class="main-section">
      <div class="container mx-auto">
        <div id="container-card"></div>
      </div>
    </section>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>

    <script type="module" src="js/library.js"></script>

</body>

</html>
